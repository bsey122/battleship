<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="main-container">
      <h1>Battleship</h1>
      <div class="game-container">
        <div class="gameboard-container">
          <div class="player-name" data-player-one-name="">Player 1</div>
          <div class="gameboard" data-gameboard="one"></div>
          <div class="ship-container">
            <div
              class="ship"
              data-direction="hor"
              data-ship="patrol-boat"
              draggable="true"
            >
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div
              class="ship"
              data-direction="hor"
              data-ship="submarine"
              draggable="true"
            >
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div
              class="ship"
              data-direction="hor"
              data-ship="destroyer"
              draggable="true"
            >
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div
              class="ship"
              data-direction="hor"
              data-ship="battleship"
              draggable="true"
            >
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div
              class="ship"
              data-direction="hor"
              data-ship="carrier"
              draggable="true"
            >
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
          </div>
        </div>
        <div class="gameboard-container">
          <div class="player-name" data-player-two-name="">Computer</div>
          <div class="gameboard" data-gameboard="two"></div>
        </div>
        <div class="game-results"></div>
      </div>
    </div>
  </body>
</html>
